<div class="todo-form-container">
    <div class="todo-form">
        <h1>CREATE TODO FORM:</h1>
        <form 
        [formGroup]="form"
        (ngSubmit)="submitForm()"
        >
            <p>Текст задачи:</p>
            <input type="text" formControlName="title">
            <p>Автор задачи:</p>
            <input type="text" formControlName="userId">
            <p>Задача завершена:</p>
            <input type="text" formControlName="completed">
            <button class="todo-form-button" [disabled]="!form.valid">Create form</button>
        </form>
    </div>
</div>
